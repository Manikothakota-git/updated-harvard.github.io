<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harvard University</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-image: url('harvard-banner.jpg'); /* Add your background image URL here */
            background-size: cover;
            color: #fff;
            text-align: center;
            padding: 50px;
        }

        nav {
            background-color: #990000;
            padding: 15px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
        }

        section {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        h1 {
            color: #333; /* Set the text color to a dark color */
            background-color: #fff; /* Set the background color to white */
            padding: 10px; /* Add some padding for better readability */
        }

        p {
            color: #333; /* Set the text color to a dark color */
        }
    </style>
</head>
<body>

    <header>
        <h1>Harvard University</h1>
        <p>Educating leaders for a global society.</p>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Admissions</a>
        <a href="#">Academics</a>
        <a href="#">Research</a>
        <a href="#">Campus Life</a>
        <a href="#">About Us</a>
    </nav>

    <section>
        <h2>Welcome to Harvard University</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. ...</p>
        <img src="harvard-campus.jpg" alt="Harvard Campus">
        <button>Learn More</button>
    </section>

    <section>
        <h2>Video Gallery</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/example" frameborder="0" allowfullscreen></iframe>
    </section>

    <section>
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">

            <label for="email">Email:</label>
            <input type="text" id="email" name="email">

            <input type="submit" value="Submit">
        </form>
    </section>

    <footer>
        <p>&copy; 2023 Harvard University. All rights reserved.</p>
    </footer>

</body>
</html>
